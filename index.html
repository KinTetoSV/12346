<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program de Recuperare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* fundal negru */
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FFD700; /* galben */
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: #000;
        }
        .exercitiu-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .exercitiu {
            background-color: #222;
            border: 2px solid #FFD700;
            border-radius: 10px;
            margin: 10px;
            padding: 15px;
            width: 300px;
            text-align: center;
        }
        .exercitiu h2 {
            color: #FFD700;
        }
        .exercitiu iframe, .exercitiu video {
            margin-top: 10px;
            width: 100%;
            height: 200px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>Program de Recuperare</h1>
</header>

<div class="exercitiu-container">
    <!-- Exemplu de exercițiu -->
    <div class="exercitiu">
        <h2>Genuflexiuni</h2>
        <p>Exercițiu pentru picioare și fesieri</p>
        <!-- Poți folosi iframe pentru link YouTube -->
        <iframe src="https://www.youtube.com/embed/EXEMPLU123" frameborder="0" allowfullscreen></iframe>
        <!-- Sau video direct -->
        <!--
        <video controls>
            <source src="animatie_genuflexiuni.mp4" type="video/mp4">
            Browserul tău nu suportă video.
        </video>
        -->
    </div>

    <div class="exercitiu">
        <h2>Flotări</h2>
        <p>Exercițiu pentru piept și brațe</p>
        <iframe src="https://www.youtube.com/embed/EXEMPLU456" frameborder="0" allowfullscreen></iframe>
    </div>
</div>

</body>
</html>
